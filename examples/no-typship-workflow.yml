name: Coverage Analysis Without Typship

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  coverage:
    name: Run Coverage Analysis
    runs-on: ubuntu-latest
    steps:
      # First checkout the code
      - name: Checkout code
        uses: actions/checkout@v4
        
      # Then run Tinymist Coverage workflow
      - uses: hongjr03/tinymist-coverage-workflow@v0.1.3
        with:
          # Disable typship development environment setup
          setup_typship: false
          # Analyze single file
          target_files: 'document.typ'
          # Disable auto commit
          auto_commit: false